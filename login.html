<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhirendra Yadav</title>
    <link rel="stylesheet" href="assets/css/style.css"
    <!-- Google Font - Poppins -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #matrix {
            z-index:99;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #fff; /* Green color for letters */
            font-family: 'Courier New', monospace;
            font-size: 18px;
            white-space: nowrap;
            overflow:hidden;
        }
        @keyframes falling {
            to {
                transform: translateY(100vh);
            }
        }
        body {
            background: #ef32d9;  /* fallback for old browsers */
background:linear-gradient(to right, #092635 50%, #e74c3c 100%);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .glass {
            z-index:100;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            max-width: 400px;
            width: 80%;
            box-sizing: border-box;
            text-align: center;
            margin: auto;
        }
        h2 {
            margin-bottom: 20px;
            color: #092635;
        }
        .registration-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        a {
            text-align: center;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
            font-weight: bold;
            letter-spacing: 1px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            width: 80%;
            box-sizing: border-box;
        }
        .student-link {
            background: linear-gradient(to right, #00c6ff, #0072ff);
        }
        .teacher-link {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
        }
        .login-link {
            background: linear-gradient(to right, #4CAF50, #45a049);
        }
        a:hover {
            filter: brightness(90%);
        }
        .registration-links a i {
            margin-right: 10px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @media (max-width: 600px) {
            .glass {
                width: 90%;
            }
        }
        /* Remove SVG Animation Styles */
        #exam-svg {
            display: none;
        }
    </style>
</head>
<body>
    <div class="glass">
        <!-- Animated GIF -->
        <img src="ani.gif" alt="Animated GIF" style="width: 100px; height: 100px; margin-bottom: 0px;">
        <h2 style="color:white;">Welcome to <span style="color: yellow;">Dhirendra's</span> Exam Hub</h2>
        <p>Click To Go To exam:</p>
        <div class="registration-links">

            <a class="login-link" href="bbbnn">
                <i class="fas fa-sign-in-alt"></i> Start
            </a>
             <p style="font-size:.7rem;color:white;">Developed By: <span style="">Dhirendra Yadav</span></p>
        </div>
    </div>
     <div id="matrix"></div>
    <script>
 function createMatrix() {
    const matrix = document.getElementById('matrix');
    const content = [
        'E=mc^2',
        'a^2 + b^2 = c^2',
        'F = ma',
        'H2O',
        'πr^2',
        'sin(θ) = opp/hyp',
        'cos(θ) = adj/hyp',
        'tan(θ) = opp/adj',
        'e^(iπ) + 1 = 0',
        'Σ (n=1 to ∞) 1/n^2 = π^2/6',
        'ΔxΔp ≥ ħ/2',
        'F = -kx',
        'c = λν',
        'PV = nRT',
        'G = 6.674 × 10^(-11) N(m^2)/(kg^2)',
        'ΔG = ΔH - TΔS',
        'α + β = 180°',
        'ΔS > 0 for spontaneous processes',
        'q = mcΔT',
        'v = u + at',
        'Science is not only a disciple of reason but, also, one of romance and passion. - Stephen Hawking',
        'The important achievement of Apollo was demonstrating that humanity is not forever chained to this planet and our visions go rather further than that and our opportunities are unlimited. - Neil Armstrong',
        'The science of today is the technology of tomorrow. - Edward Teller',
        'Science knows no country because knowledge belongs to humanity, and is the torch which illuminates the world. - Louis Pasteur',
        'Somewhere, something incredible is waiting to be known. - Carl Sagan',
        'Any sufficiently advanced technology is indistinguishable from magic. - Arthur C. Clarke',
        'The computer was born to solve problems that did not exist before. - Bill Gates',
        'To understand recursion, one must first understand recursion.',
        'There are only 10 types of people in the world: those who understand binary and those who don’t.',
        'Code is like humor. When you have to explain it, it’s bad.',

        // go on
    ];
    function getRandomContent() {
        return content[Math.floor(Math.random() * content.length)];
    }
    function createFallingContent() {
        const contentElement = document.createElement('span');
        contentElement.innerHTML = getRandomContent();
        contentElement.style.position = 'absolute';
        contentElement.style.left = Math.random() * window.innerWidth + 'px';
        contentElement.style.animation = 'falling 5s linear infinite';
        matrix.appendChild(contentElement);
        setTimeout(() => {
            contentElement.remove();
        }, 5000);
    }
    setInterval(createFallingContent, 600);
}
window.onload = createMatrix; 
</script>
</body>
</html>
